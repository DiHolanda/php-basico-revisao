<html lang="pt_BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página HTML</title>
</head>
<body>
	
	<h1> Site do Di Holanda </h1>

    <!-- action indica a url de onde os valores do formulário serão processados -->
    <!-- e method define como a outra página PHP pegará os valores -->
	<form action="http://localhost:8000/10-recebe-info.php" method="get">
		<label for="nome"> Nome: </label>
		<input type="text" name="nome" id="nome">

		<label for="sobrenome"> Sobrenome:  </label>
		<input type="text" name="sobrenome" id="sobrenome">

		<button type="submit"> Enviar </button>

	</form>


	<!-- usando method post, os valores não serão exibidos na url da página a ser carregada -->
	<h2> Formulário secreto </h2>
	<form action="http://localhost:8000/10-recebe-info.php" method="post">
		

		<label for="nome"> Nome: </label>
		<input type="text" name="nome" id="nome">

		<label for="sobrenome"> Sobrenome:  </label>
		<input type="text" name="sobrenome" id="sobrenome">

		<button type="submit"> Enviar secretamente </button>
	</form>

</body>
</html>
